{% extends "base.html" %}
{% block title %}Task list {% endblock %}
{% block content %}
{% if task_collection %}
    <ul>
        {% for task in task_collection %}
            <li><a href="/tasks/detail/{{ task.id }}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tasks found</p>
{% endif %}
    <p><a href="/tasks/add">Add a task</a></p>
{% endblock %}
